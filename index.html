<!DOCTYPE html>
<html>
<head>
    
    <title>Dvd ScreenSaver</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        html, body {
            margin: 0;
            padding: 10px 10px;
            background-image: -o-linear-gradient(45deg, #f3ec78, #af4261);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="main.js"></script>

    <button onclick="buttonStart()">START</button><br>
    <button onclick="buttonStop()">STOP</button><br>

    R:<input type="range" id="slider" min="0" max="255" onchange="sliderChangeR(this.value)"/> <br>
    G:<input type="range" id="slider" min="0" max="255" onchange="sliderChangeG(this.value)"/> <br>
    B:<input type="range" id="slider" min="0" max="255" onchange="sliderChangeB(this.value)"/> <br>
    Speed Y:<input type="range" id="slider" min="0" max="10" step="0.1" onchange="sliderChangeSY(this.value)"/> <br>
    Speed X:<input type="range" id="slider" min="0" max="10" step="0.1" onchange="sliderChangeSX(this.value)"/><br>
    Square Size:<input type="range" id="slider" min="1" max="300" onchange="sliderChangeSW(this.value)"/><br>

    <label for="rainbowModeCheckbox">Rainbow Mode:</label>
    <input type="checkbox" id="rainbowModeCheckbox" onclick="toggleRainbowMode()"/><br>

    <label for="clearFrameCheckbox">Clear Frame:</label>
    <input type="checkbox" id="clearFrameCheckbox" onclick="toggleClearFrame()" unchecked/><br>

</body>
</html>
